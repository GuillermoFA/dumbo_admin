<div class="login">
  <form class="custom-form" method="post" [formGroup]="loginForm">
    <h1>Login</h1>
    <input
      type="email"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit">Log in</button>
  </form>
</div>
